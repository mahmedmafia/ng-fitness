<section>
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input matInput placeholder="your email" type="email" ngModel name="email" required email #emailInput="ngModel">
      <mat-hint>email must look example@example.example</mat-hint>
      <mat-error *ngIf="emailInput.hasError('required')">Email is Required</mat-error>
      <mat-error *ngIf="emailInput.hasError('email')">E-mail is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input matInput placeholder="password" type="password" ngModel name="password" required minlength="6"
        #password="ngModel">
      <mat-hint align="end">{{password.value?.length}}/6</mat-hint>
      <mat-error>has to be at least 6 characters long</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="birthDate" [max]="maxDate" ngModel required name="birthDate" #birthdate="ngModel">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <!-- <button matSuffix [matDatepickerToggle]="picker"></button> -->
      <mat-datepicker #picker></mat-datepicker>
            <mat-hint>Your age Must be at least 18</mat-hint>
            <mat-error *ngIf="birthdate.hasError('required')">birthdate is Required</mat-error>
    </mat-form-field>

    <mat-checkbox ngModel required name="agree">Agree To Terms and Conditions</mat-checkbox>
    <br>

    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="!f.valid">Sign Up</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
