<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="loginForm" (ngSubmit)="onSubmit()" #f>
    <mat-form-field>
      <input matInput placeholder="your email" type="email" formControlName="email" name="email"  #emailInput>
     <mat-hint>Please enter a valid email</mat-hint> 
      <!-- <mat-error *ngIf="emailInput.hasError('required')">Email is Required</mat-error>
      <mat-error *ngIf="emailInput.hasError('email')">E-mail is invalid</mat-error> -->
    </mat-form-field>
    <!-- <p>{{emailInput.error?.required}}</p> -->

    <mat-form-field hintLabel="Please enter your password">
      <input matInput placeholder="password" type="password" formControlName="password" name="password"
        >
      <!-- <mat-hint align="end">{{password.value?.length}}/6</mat-hint>
      <mat-error>has to be at least 6 characters long</mat-error> -->
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid"
      *ngIf="!isLoading">Login</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
