<div fxLayoutAlign="center center">
<mat-form-field fxFlex.xs="100%" fxFlex="40%">
  <input matInput placeholder="filter" (keyup)="filter($event.target.value)">
</mat-form-field>
</div>
<table mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.date.toDate() | date:'MMM d,yyyy' }} </td>
    </ng-container>
     <ng-container matColumnDef="name">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
       <td mat-cell *matCellDef="let row"> {{row.name}} </td>
     </ng-container>
     <ng-container matColumnDef="calories">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Calories </th>
       <td mat-cell *matCellDef="let row"> {{row.calories | number}} </td>
     </ng-container>
        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
          <td mat-cell *matCellDef="let row"> {{row.duration | number}} </td>
        </ng-container>
        <ng-container matColumnDef="state" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> state </th>
          <td mat-cell *matCellDef="let row"> {{row.state}} </td>
        </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
</table>
<mat-paginator 
  [pageSize]="5"
  [pageSizeOptions]="[5,10,20]"
  (page)="pageEvent = $event">
</mat-paginator>
