      <mat-nav-list>
        <a mat-list-item routerLink="/signup" (click)="onCloseSideNav()" *ngIf="!isAuth">

          <span>SignUp</span>
        </a>
        <a mat-list-item routerLink="/login" (click)="onCloseSideNav()" *ngIf="!isAuth">
          <mat-icon>input</mat-icon>

        </a>
        <a mat-list-item routerLink="/training" (click)="onCloseSideNav()">

          <button mat-icon-button>

            <span>Logout</span>
          </button>
        </mat-list-item>
